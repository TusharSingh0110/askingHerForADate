    <script>
        const yes = document.querySelector("#yes");
        const no = document.querySelector("#no");
        const confirmation = document.querySelector(".confirmation");
        const container = document.querySelector(".container");
    
        yesAnswerMethod = () => {
            container.style.display = 'none';
            confirmation.style.display = 'block';
        }
    
        // Function to move the "No" button to a random position
        moveNoButton = () => {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const noWidth = no.offsetWidth;
            const noHeight = no.offsetHeight;
    
            // Generate random positions
            const xPosition = Math.random() * (containerWidth - noWidth);
            const yPosition = Math.random() * (containerHeight - noHeight);
    
            // Set new position
            no.style.position = 'absolute';
            no.style.left = `${xPosition}px`;
            no.style.top = `${yPosition}px`;
        }
    
        // Function to check mouse proximity and move the "No" button
        document.addEventListener('mousemove', (e) => {
            const rect = no.getBoundingClientRect();
            const distance = Math.sqrt(
                Math.pow(e.clientX - (rect.left + rect.width / 2), 2) +
                Math.pow(e.clientY - (rect.top + rect.height / 2), 2)
            );
    
            // Move the "No" button if the mouse is too close (within 150px)
            if (distance < 50) {
                moveNoButton();
            }
        });
    
        // Event listener for the "Yes" button
        yes.addEventListener('click', yesAnswerMethod);
    
        // Event listener for the "Fix a date" button
        document.getElementById("fix").addEventListener("click", function(){
            window.location= "https://www.instagram.com/_tushar._.01?igsh=Ymd4bzF2aGtyaGtn";
        }, false);
        document.getElementById("fix1").addEventListener("click", function(){
            window.location= "https://chatwithchai.onrender.com/login";
        }, false);
    </script>
